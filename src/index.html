<!doctype html>
<html lang="ja">
<head>

  <title>test-wasm</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">  
    function callAngularFunction() {  
        window.angularComponentReference.zone.run(() => { window.angularComponentReference.loadAngularFunction(); });  
    }  
  </script>
</head>
<body>
  <button type="button" onclick="callAngularFunction();">JavaScript関数からAngularメソッド（AppComponent）を呼ぶ</button>

  <script src="assets/test2.js"></script>
</body>
